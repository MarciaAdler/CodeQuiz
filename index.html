<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Coding Quiz</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="holder"></main>

        <header class="header">
            <h1>Coding Quiz Challenge</h1>
        </header>    
        
        <div class="content">
            To play the game, click the button below and answer the questions as quickly as possible.  Each correct answer will earn you points, but be careful, an incorrect answer will subtract 10 seconds from your remaining time.  You have 75 seconds to answer 5 questions.  
                <p id="luck">Good Luck!</p>
        </div>
        <div class="timer"></div>
        <h2 id="question"></h2>
            <ul id="choiceList">

            </ul>
            
            <p id="message"></p>
            <p id="end-message"></p>
        <button id="startGame">Start Quiz </button>
        
    </main> 
        
        
    

    <script src="questions.js">
        
    </script>
</body>
</html>
