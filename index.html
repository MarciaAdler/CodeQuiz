<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Coding Quiz</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Coding Quiz Challenge</h1>
        <main class="container">
            <div id="instructions">
                To play the game, click the button below and answer the questions as quickly as possible.  Each correct answer will earn you points, but be careful, an incorrect answer will subtract 15 seconds from your remaining time.  You have 75 seconds to answer 5 questions.  
                    <p id="luck">Good Luck!</p>
            </div>
            
            <div id="start">
                <button onClick="askQuestions" id="button">Start Quiz </button>
            </div>
        </main> 
        
        
    </header>

    <script src="questions.js">
        
    </script>
</body>
</html>
